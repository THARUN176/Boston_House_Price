<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boston House Price Prediction</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Arimo&family=Hind:wght@300&family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
  
  <!-- CSS Styling -->
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans Condensed', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0 20px; /* Responsive padding for smaller screens */
    }
    .container {
      background: #ffffff;
      padding: 2em 3em;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
      width: 800px; /* Increased width for better visibility */
      text-align: center;
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: scale(1.02);
    }
    h1 {
      font-family: 'Pacifico', cursive;
      color: #333;
      font-size: 2.2em;
      margin-bottom: 0.5em;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1em; /* Increased gap for clarity */
    }
    .full-width {
      grid-column: span 2;
    }
    input[type="text"] {
      font-family: 'Arimo', sans-serif;
      padding: 14px; /* Increased padding for readability */
      font-size: 15px; /* Slightly larger font */
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
    }
    button {
      padding: 14px; /* Slightly larger padding for button */
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    button:hover {
      background-color: #0056b3;
      box-shadow: 0 4px 10px rgba(0, 91, 179, 0.2);
    }
    .prediction {
      font-family: 'Hind', sans-serif;
      color: #555;
      margin-top: 1.5em;
      font-size: 1.1em;
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Boston House Price Prediction</h1>

    <!-- Form for inputting prediction data in 2 rows with wider inputs -->
    <form action="{{ url_for('predict') }}" method="post">
      <input type="text" name="CRIM" placeholder="Crime rate by town (CRIM)" required="required" />
      <input type="text" name="ZN" placeholder="Residential land zoned proportion (ZN)" required="required" />
      <input type="text" name="INDUS" placeholder="Non-retail business acres proportion (INDUS)" required="required" />
      <input type="text" name="CHAS" placeholder="Charles River dummy variable (CHAS)" required="required" />
      <input type="text" name="NOX" placeholder="Nitric oxides concentration (NOX)" required="required" />
      <input type="text" name="RM" placeholder="Avg. number of rooms per dwelling (RM)" required="required" />
      <input type="text" name="AGE" placeholder="Owner-occupied units built before 1940 (AGE)" required="required" />
      <input type="text" name="DIS" placeholder="Distance to employment centers (DIS)" required="required" />
      <input type="text" name="RAD" placeholder="Accessibility to radial highways (RAD)" required="required" />
      <input type="text" name="TAX" placeholder="Property-tax rate per $10,000 (TAX)" required="required" />
      <input type="text" name="PTRATIO" placeholder="Pupil-teacher ratio (PTRATIO)" required="required" />
      <input type="text" name="B" placeholder="Proportion of Black population (B)" required="required" />
      <input type="text" name="LSTAT" placeholder="Lower status population (%) (LSTAT)" required="required" />
      
      <button type="submit" class="full-width">Predict</button>
    </form>

    <!-- Display Prediction Result -->
    <div class="prediction">
      {{ prediction_text }}
    </div>
  </div>
</body>
</html>
